<div ng-controller="loginController">
    <form  id="myLogin">
        <div class="row">
            <label class="col-md-6">Email:</label>
            <input type="text" class="col-md-6" name="email" ng-model="user.email"/>
        </div>
        <div class="row">
            <label class="col-md-6">Password:</label>
            <input type="password" class="col-md-6" name="password" ng-model="user.password"/>
        </div>
        <div class="row">
            <button name="submit" ng-click="submit()">Submit</button>
        </div>
    </form>
</div>
